<div class="modal-header">
  <h1 class="modal-title fs-5" id="editModalLabel">
    Edit {{ position.ticker }} position
  </h1>
  <button
    type="button"
    class="btn-close"
    (click)="activeModal.close()"
  ></button>
</div>
<div class="modal-body">
  <form #editForm="ngForm" (ngSubmit)="updatePosition(editForm)">
    <div class="mb-3">
      <label for="ticker" class="col-form-label">Ticker:</label>
      <input
        type="text"
        [ngModel]="position.ticker"
        name="ticker"
        class="form-control"
        id="ticker"
      />
    </div>
    <div class="mb-3">
      <label for="date" class="col-form-label">Date:</label>
      <input
        type="text"
        class="form-control"
        [ngModel]="position.date"
        name="date"
        id="date"
        pattern="/([0-2][0-9]{4})\-([0-1][0-9])\-([0-3][0-9])T([0-5][0-9])\:([0-5][0-9])\:([0-5][0-9])"
      />
    </div>
    <div class="mb-3">
      <label for="position" class="col-form-label">Position Size:</label>
      <input
        type="text"
        [ngModel]="position.position"
        name="position"
        class="form-control"
        id="position"
      />
    </div>
    <div class="mb-3">
      <label for="unrealizedPnL" class="col-form-label">Unrealized PnL:</label>
      <input
        type="text"
        class="form-control"
        [ngModel]="position.unrealizedPnL"
        name="unrealizedPnL"
        id="unrealizedPnL"
      />
    </div>
    <div class="mb-3">
      <label for="realizedPnL" class="col-form-label">Realized PnL:</label>
      <input
        type="text"
        class="form-control"
        [ngModel]="position.realizedPnL"
        name="realizedPnL"
        id="realizedPnL"
      />
    </div>
    <div class="mb-3">
      <label for="averageCost" class="col-form-label">Average Cost:</label>
      <input
        type="text"
        class="form-control"
        [ngModel]="position.averageCost"
        name="averageCost"
        id="averageCost"
      />
    </div>
    <div class="mb-3">
      <label for="lastMarketPrice" class="col-form-label"
        >Last Market Price:</label
      >
      <input
        type="text"
        class="form-control"
        [ngModel]="position.lastMarketPrice"
        name="lastMarketPrice"
        id="lastMarketPrice"
      />
    </div>
    <div class="modal-footer">
      <button
        type="button"
        class="btn btn-secondary"
        (click)="activeModal.dismiss('Close')"
      >
        Close
      </button>
      <button
        type="submit"
        class="btn btn-primary"
        (click)="activeModal.close()"
      >
        Update
      </button>
    </div>
  </form>
</div>
